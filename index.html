<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>- C R Y P T O S Q U A R E -</title>
</head>
<body>
  <div class="container">   
    <form id="crypto-form">
      <h1>Enter a sentence to be converted to SQUARE CODE!</h1>
      <div class="form">
        <div class="form-group">
          <label for="string">Your sentence:</label>
          <input id="string" class="form-control" type="text">
        </div>
      <button class="btn bg-info text-white">Submit</button>      
    </form>
    <div id="userArray">
      <h3>Original sentence: <span id="original"></span></h3>
      <p>SQUARE CODE: <span id="result"></span></p>
    </div>    
  </div>    
</body>
</html>
